<div class="checkout">
    <h1>Checkout</h1>
    <div class="row">
        <div class="col-sm-7">
            <h3>Add Shipping Address</h3>
            <p class="message-p">{{orderMsg}}</p>
            <form #orderData="ngForm" (ngSubmit)="orderNow(orderData.value)" class="form">
                <input type="text" class="form-input" name="email" ngModel placeholder="Enter Email..."/>
                <input type="text" class="form-input" name="address" ngModel placeholder="Enter Address..."/>
                <input type="number" class="form-input" name="contact" ngModel placeholder="Enter Contact Number..."/>
                <button class="form-button">Order Now</button>
            </form>
        </div>
        <div class="col-sm-5">
            <h3>Total Amount : <b>{{totalPrice}}</b></h3>
            <h4>Payment Method : <b>Cash On Delivery</b></h4>
        </div>
    </div>
</div>
