<div class="seller-auth">
  <div *ngIf="!showLogin" class="signup">
    <h1>Seller Sign-Up</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="form"
    >
      <input
        class="form-input"
        type="text"
        ngModel
        name="name"
        placeholder="Enter Your Name..."
      />
      <input
        class="form-input"
        type="password"
        ngModel
        name="password"
        placeholder="Enter Your Password..."
      />
      <input
        class="form-input"
        type="email"
        ngModel
        name="email"
        placeholder="Enter Your Email..."
      />
      <button class="form-button">SignUp</button>
      <a class="auth-toggle-link" (click)="openLogin()">Already have Account?  Click to login</a>
    </form>
  </div>

  <!-- Login Page -->
  <div *ngIf="showLogin" class="login">
    <h1>Seller Login</h1>
    <p class="error">{{authError}}</p>
    <form
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
      class="form"
    >
      <input
        class="form-input"
        type="email"
        ngModel
        name="email"
        placeholder="Enter Your Email..."
      />

      <input
        class="form-input"
        type="password"
        ngModel
        name="password"
        placeholder="Enter Your Password..."
      />

      <button class="form-button">Login</button>
      <a class="auth-toggle-link" (click)="openSignUp()">Don't have Account?  Click to SignUp</a>
    </form>
  </div>
</div>
